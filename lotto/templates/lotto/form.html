<!DOCTYPE html>

{% load staticfiles %}

<html lang="ko">

<head>
 <title>My Little Lotto</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
 <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
 <link href="//fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
 <link rel="stylesheet" href="{% static 'css/lotto.css' %}"
</head>

<body>
 <div class="page-header">
 <h1>Selected Lotto Numbers</h1>
 </div>
 <div class="container lotto">

   <form method="POST" class="post-form">
   <!-- 생략된 action=어떤 url로 post 요청을 보낼지(따로 주지 않으면 자기 자신에게 post 요청을 보낸다) -->
      {% csrf_token %}
      <!-- CSRF(Cross Site Request Forgery) 공격 => form tag를 통한 해킹 방지를 위한 Token 생성 -->
      {{ form.as_p }}
      <!-- form을 p 태그로 감싸서 출력 -->
      <button type="submit" class="save btn btn-default">Save</button>
   </form>

 </div>
</body>
</html>
